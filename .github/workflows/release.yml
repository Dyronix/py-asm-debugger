name: release

on:
  push:
    tags:
      - '*'

permissions:
  contents: write

jobs:
  package:
    name: Test + Package (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install system dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgl1 libxkbcommon-x11-0

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install PyQt6 pyinstaller pytest

      - name: Run tests
        run: |
          python -m pytest

      - name: Build app
        run: |
          pyinstaller --noconfirm --clean --name asm-debugger --windowed main.py

      - name: Package app (Linux/macOS)
        if: runner.os != 'Windows'
        run: |
          TAG="${GITHUB_REF_NAME}"
          if [ "${{ runner.os }}" = "macOS" ]; then
            ASSET="asm-debugger-macos-${TAG}.zip"
            zip -r "${ASSET}" dist/asm-debugger.app
          else
            ASSET="asm-debugger-linux-${TAG}.zip"
            zip -r "${ASSET}" dist/asm-debugger
          fi
          echo "ASSET=${ASSET}" >> "$GITHUB_ENV"

      - name: Package app (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $tag = $env:GITHUB_REF_NAME
          $asset = "asm-debugger-windows-$tag.zip"
          Compress-Archive -Path dist\asm-debugger -DestinationPath $asset
          "ASSET=$asset" | Out-File -FilePath $env:GITHUB_ENV -Append

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.ASSET }}
          path: ${{ env.ASSET }}

  release:
    name: Release
    runs-on: ubuntu-latest
    needs: package
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create source archive
        run: |
          git archive --format=zip --output "asm-debugger-source-${GITHUB_REF_NAME}.zip" "${GITHUB_REF_NAME}"

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist-artifacts

      - name: Publish release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            asm-debugger-source-${{ github.ref_name }}.zip
            dist-artifacts/**/*.zip
